    <!DOCTYPE html>
    <html lang="en">

    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>admin</title>

        <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/style.css') }}"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="//ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    </head>
    <body>
        <div class="container-fluid">
            <div class="login-block">
                <h2>Admin Panel</h2>
                <div class="container">
                     <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
                          <li class="nav-item" role="presentation">
                            <button class="nav-link active" id="pills-home-tab" data-bs-toggle="pill" data-bs-target="#pills-home" type="button" role="tab" aria-controls="pills-home" aria-selected="true">Upload</button>
                          </li>
                          <li class="nav-item" role="presentation">
                            <button class="nav-link" id="pills-profile-tab" data-bs-toggle="pill" data-bs-target="#pills-profile" type="button" role="tab" aria-controls="pills-profile" aria-selected="false">Update/delete</button>
                          </li>
                     </ul>
                    <div class="tab-content" id="pills-tabContent">
                        <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">    <h4>Product Upload</h4>
                            <form action="/admin" method="post" class="login-form">
                                <div class="row">
                                    <div class="col">
                                        <p>
                                            <input class="login" type="text" id="productname" name="productname" placeholder="Product Name" required>
                                        </p>
                                    </div>
                                    <div class="col">
                                        <p>
                                            <input class="login" type="text" id="category" name="category" placeholder="Product Category" required>
                                        </p>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col">
                                        <p>
                                            <input class="login" type="text" id="brand" name="brand" placeholder="Brand Name" required>
                                        </p>
                                    </div>
                                    <div class="col">
                                        <p>
                                            <input class="login" type="text" id="price" name="price" placeholder="Price" required>
                                        </p>
                                    </div>
                                </div>
                                <p>
                                <div class="">
                                    <div id="newinput"></div>
                                    <button id="rowAdder" type="button" class="btn btn-dark">
                                        <span class="bi bi-plus-square-dotted">
                                        </span> ADD SPECS
                                    </button>
                                </div>
                                <script type="text/javascript">
                                        var idx = 0;
                                        function onClick() {
                                        idx += 1;
                                        console.log(idx)
                                        };
                                        $("#rowAdder").click(function () {
                                        var key = `key`+idx
                                        var value = `value`+idx
                                        newRowAdd =
                                        '<div id="row"> <div class="input-group m-3">' +
                                        '<input type="text" class="form-control m-input login" name="'+key+'" id="'+key+'" placeholder="category">'+
                                        '<input type="text" class="form-control m-input login" name="'+value+'" id="'+value+'" placeholder="value">';
                                        $('#newinput').append(newRowAdd);
                                        idx += 1;

                                        });
                                </script>
                                </p>
                                <p>
                                    <input class="login" style="height: 100px;" type="text" id="description" name="description" placeholder="Product Description" required>
                                </p>
                                <p style="text-align:left">
                                    Add Product Image <input type="file" id="img" name="img" accept="image/*">
                                </p>
                                <p><input class="uploadsubmit" type="submit" id="upload" value="Upload">
                                </p>
                            </form>
                        </div>
                        <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">
                            <form action="/searched" method="post" class="login-form">
                                <p>
                                    <input style="margin-bottom: 10px;" class="login" type="text" id="search" name="search" placeholder="search product">
                                    <input class="uploadsubmit" type="submit">
                                </p>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
