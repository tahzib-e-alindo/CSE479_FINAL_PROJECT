<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>admin</title>

    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/style.css') }}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>

<body>
    <div class="login-block">
        <div class="container-fluid">
            {% for i in searchlist %}
            {{i["productname"]}}
            <a href="/edit/{{i['_id']}}"><button style="border: none;border-radius: 8px;background-color: #282c34;color: white;" type="submit">edit</button></a>
            <a href="/delete/{{i['_id']}}"><button style="border: none;border-radius: 8px;background-color: #282c34;color: white;" type="submit">delete</button></a>
            <br><br>
            {% endfor %}
        </div>
    </div>
</body>

</html>
